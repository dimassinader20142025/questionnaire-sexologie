<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire Éducation Sexuelle</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        header { background: #3498db; color: white; padding: 2rem; text-align: center; }
        .container { max-width: 800px; margin: 0 auto; padding: 2rem; }
        .tab { padding: 1rem; background: white; border: none; cursor: pointer; margin: 5px; }
        .tab.active { background: #3498db; color: white; }
        .tab-content { display: none; background: white; padding: 2rem; margin-top: 1rem; }
        .tab-content.active { display: block; }
        .question { margin-bottom: 1.5rem; }
        button { background: #3498db; color: white; padding: 10px 20px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <h1>Questionnaire Éducation Sexuelle</h1>
        <p>Master en Sexologie Clinique</p>
    </header>
    
    <div class="container">
        <div>
            <button class="tab active" onclick="showTab('jeunes')">Jeunes</button>
            <button class="tab" onclick="showTab('pros')">Professionnels</button>
            <button class="tab" onclick="showTab('stats')">Statistiques</button>
        </div>
        
        <div id="jeunes" class="tab-content active">
            <h2>Questionnaire Jeunes</h2>
            <form onsubmit="submitForm(event, 'jeunes')">
                <div class="question">
                    <label>Âge: <input type="number" name="age" required></label>
                </div>
                <div class="question">
                    <label>Intéressé par une app? 
                        <select name="interet" required>
                            <option value="oui">Oui</option>
                            <option value="non">Non</option>
                            <option value="peut-etre">Peut-être</option>
                        </select>
                    </label>
                </div>
                <button type="submit">Soumettre</button>
            </form>
        </div>
        
        <div id="pros" class="tab-content">
            <h2>Questionnaire Professionnels</h2>
            <form onsubmit="submitForm(event, 'pros')">
                <div class="question">
                    <label>Spécialisation: <input type="text" name="specialisation" required></label>
                </div>
                <button type="submit">Soumettre</button>
            </form>
        </div>
        
        <div id="stats" class="tab-content">
            <h2>Statistiques</h2>
            <p>Jeunes: <span id="count-jeunes">0</span></p>
            <p>Professionnels: <span id="count-pros">0</span></p>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            if(tabName === 'stats') updateStats();
        }

        function submitForm(event, type) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            
            const existing = JSON.parse(localStorage.getItem(type) || '[]');
            existing.push({...data, timestamp: new Date().toISOString()});
            localStorage.setItem(type, JSON.stringify(existing));
            
            event.target.reset();
            alert('Merci pour votre participation!');
        }

        function updateStats() {
            const jeunes = JSON.parse(localStorage.getItem('jeunes') || '[]');
            const pros = JSON.parse(localStorage.getItem('pros') || '[]');
            
            document.getElementById('count-jeunes').textContent = jeunes.length;
            document.getElementById('count-pros').textContent = pros.length;
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', updateStats);
    </script>
</body>
</html>
